<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>PassGen</title>
</head>

<body>
    <div id="form">
        <h1 id="header">Hashed Password Generator</h1>
        <span class="form-input">
            <label for="text">Password:</label><input id="text" type="text" autocorrect="off" autocomplete="off"
                spellcheck="false">
        </span>
        <span class="form-input">
            <label for="salt">Salt:</label><input id="salt" type="text" autocorrect="off" autocomplete="off"
                spellcheck="false">
        </span>
        <div id="customTooltip">Click to copy</div>
        <div id="copiedTooltip" display="none">Copied!</div>
        <input type="text" id="generatedPassword" readonly title="Click to copy" style="cursor: pointer;"
            autocorrect="off" autocomplete="off" spellcheck="false" placeholder="Generated Password">
    </div>
    <script src="src/pasgen.js"></script>
    <script src="src/script.js"></script>
</body>

</html>
